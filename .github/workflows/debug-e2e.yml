name: Debug E2E Only

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  e2e-debug:
    name: Quick E2E Debug
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: runtime

      - name: Install build tools
        run: |
          which wit-deps || cargo install wit-deps-cli --locked
          which cargo-component || cargo install cargo-component --locked

      - name: Download WIT dependencies
        working-directory: runtime
        run: wit-deps update

      - name: Build all WASM components
        working-directory: runtime
        run: |
          cargo component build --release --target wasm32-wasip2 \
            -p ts-runtime-mcp \
            -p tsx-engine \
            -p sqlite-module \
            -p ratatui-demo \
            -p edtui-module \
            -p web-agent-tui \
            -p web-headless-agent

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.22.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages (required for wasi-shims dist)
        run: npm run build:packages

      - name: Build and Transpile (fresh, no cache)
        run: pnpm turbo run build transpile transpile:sync --filter=web-agent-frontend... --force

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (single test)
        working-directory: frontend
        run: npx playwright test --project=chromium --reporter=list "tests/e2e/llm-async-patterns.test.ts" -g "async function declaration"

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-debug-results
          path: frontend/test-results/
          retention-days: 7

