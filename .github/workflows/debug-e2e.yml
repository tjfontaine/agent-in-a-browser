name: Debug E2E Only

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  e2e-debug:
    name: Quick E2E Debug
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: runtime

      - name: Install build tools
        run: |
          which wit-deps || cargo install wit-deps-cli --locked
          which cargo-component || cargo install cargo-component --locked

      - name: Download WIT dependencies
        working-directory: runtime
        run: wit-deps update

      - name: Build MCP server WASM only
        working-directory: runtime
        run: cargo component build --release --target wasm32-wasip2 -p ts-runtime-mcp

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.22.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and Transpile (fresh, no cache)
        run: pnpm turbo run build transpile transpile:sync --filter=web-agent-frontend... --force

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (single test for debug)
        working-directory: frontend
        run: npx playwright test --project=chromium --reporter=list tests/e2e/wasm-runtime.test.ts -g "executes a simple script"

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-debug
          path: frontend/playwright-report/
          retention-days: 7
