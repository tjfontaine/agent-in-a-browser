name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          # Cache cargo-component binary
          cache-on-failure: true
          
      - name: Install cargo-component
        run: cargo install cargo-component --locked

      - name: Install wit-deps
        run: cargo install wit-deps-cli --locked

      - name: Cache WIT dependencies
        uses: actions/cache@v4
        with:
          path: runtime/wit/deps
          key: wit-deps-${{ hashFiles('runtime/wit/deps.toml') }}
        
      - name: Update WIT dependencies
        run: wit-deps update
        working-directory: runtime

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build WASM component
        run: npm run build:wasm

      - name: Build frontend (includes transpile)
        run: npm run build
        working-directory: frontend

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
