name: Deploy to Cloudflare

on:
  workflow_run:
    workflows: ["Build and Test"]
    branches: [main]
    types: [completed]
  workflow_dispatch:

concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only deploy if the build succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - uses: actions/checkout@v4

      - name: Download frontend artifact from build
        uses: dawidd6/action-download-artifact@v6
        with:
          name: frontend-dist
          path: frontend/dist
          workflow: build.yml
          run_id: ${{ github.event.workflow_run.id }}
          if_no_artifact_found: warn
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: '4'
          packageManager: npm

  deploy-website:
    runs-on: ubuntu-latest
    # Only deploy if the build succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - uses: actions/checkout@v4

      - name: Download website artifact from build
        uses: dawidd6/action-download-artifact@v6
        with:
          name: website-dist
          path: website/dist
          workflow: build.yml
          run_id: ${{ github.event.workflow_run.id }}
          if_no_artifact_found: warn
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pages project if needed
        uses: cloudflare/wrangler-action@v3
        continue-on-error: true
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages project create edge-agent-website --production-branch main
          packageManager: npm

      - name: Deploy website to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy website/dist --project-name=edge-agent-website --commit-dirty=true
          packageManager: npm
