name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust-component:
    name: Build Rust WASM Component
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: runtime
          cache-on-failure: true

      - name: Install build tools
        run: cargo install wit-deps-cli cargo-component --locked

      - name: Cache WIT dependencies
        uses: actions/cache@v4
        with:
          path: runtime/wit/deps
          key: wit-deps-${{ hashFiles('runtime/wit/deps.toml') }}

      - name: Download WIT dependencies
        working-directory: runtime
        run: wit-deps update

      - name: Build WASM component
        working-directory: runtime
        run: cargo component build --release --target wasm32-wasip2

      - name: Verify component
        working-directory: runtime
        run: |
          cargo install wasm-tools --locked
          wasm-tools component wit target/wasm32-wasip2/release/ts-runtime-mcp.wasm

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-component
          path: runtime/target/wasm32-wasip2/release/ts-runtime-mcp.wasm
          retention-days: 7

  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: rust-component

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Download WASM component
        uses: actions/download-artifact@v4
        with:
          name: wasm-component
          path: runtime/target/wasm32-wasip2/release/

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Transpile WASM component
        working-directory: frontend
        run: npm run transpile:component

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: runtime
          cache-on-failure: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Rust tests
        working-directory: runtime
        run: cargo test

      - name: Run frontend tests
        working-directory: frontend
        run: npm test

      - name: Run frontend test coverage
        working-directory: frontend
        run: npm run test:coverage
