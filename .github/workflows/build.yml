name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust-component:
    name: Build Rust WASM Component
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            runtime
            runtime/crates/tsx-engine
            runtime/crates/sqlite-module
            runtime/crates/ratatui-demo
            runtime/crates/edtui-module
            runtime/crates/web-agent-tui
            runtime/crates/web-headless-agent
          cache-on-failure: true

      - name: Cache Cargo Install
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-install-${{ runner.os }}-wit-deps-cargo-component-wasm-tools

      - name: Install build tools
        run: |
          which wit-deps || cargo install wit-deps-cli --locked
          which cargo-component || cargo install cargo-component --locked
          which wasm-tools || cargo install wasm-tools --locked

      - name: Cache WIT dependencies
        uses: actions/cache@v4
        with:
          path: runtime/wit/deps
          key: wit-deps-${{ hashFiles('runtime/wit/deps.toml') }}

      - name: Download WIT dependencies
        working-directory: runtime
        run: wit-deps update

      - name: Build all WASM components
        working-directory: runtime
        run: |
          cargo component build --release --target wasm32-wasip2 \
            -p ts-runtime-mcp \
            -p tsx-engine \
            -p sqlite-module \
            -p ratatui-demo \
            -p edtui-module \
            -p web-agent-tui \
            -p web-headless-agent

      - name: Verify main component
        run: wasm-tools component wit target/wasm32-wasip2/release/ts-runtime-mcp.wasm

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-component
          path: |
            target/wasm32-wasip2/release/ts-runtime-mcp.wasm
            target/wasm32-wasip2/release/tsx_engine.wasm
            target/wasm32-wasip2/release/sqlite_module.wasm
            target/wasm32-wasip2/release/ratatui_demo.wasm
            target/wasm32-wasip2/release/edtui_module.wasm
            target/wasm32-wasip2/release/web_agent_tui.wasm
            target/wasm32-wasip2/release/web_headless_agent.wasm
          retention-days: 7

  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: rust-component

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          # Cache bust v1: fix rollup optional deps
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Download WASM component
        uses: actions/download-artifact@v4
        with:
          name: wasm-component
          path: target/wasm32-wasip2/release/

      - name: Install dependencies
        run: npm ci

      # Workaround for npm optional dependencies bug with rollup
      # https://github.com/npm/cli/issues/4828
      - name: Install rollup platform binary
        run: npm install --no-save @rollup/rollup-linux-x64-gnu

      - name: Build workspace packages
        run: npm run build:packages

      - name: Transpile WASM components
        working-directory: frontend
        run: npm run transpile:all

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  website:
    name: Build Website
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build website
        working-directory: website
        run: npm run build

      - name: Upload website artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-dist
          path: website/dist
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: rust-component

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: runtime
          cache-on-failure: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Download WASM component
        uses: actions/download-artifact@v4
        with:
          name: wasm-component
          path: target/wasm32-wasip2/release/

      - name: Install dependencies
        run: npm ci

      # Workaround for npm optional dependencies bug with rollup
      - name: Install rollup platform binary
        run: npm install --no-save @rollup/rollup-linux-x64-gnu

      - name: Build workspace packages
        run: npm run build:packages

      - name: Transpile WASM components
        working-directory: frontend
        run: npm run transpile:all

      - name: Run Rust tests
        working-directory: runtime
        run: cargo test --features sqlite

      - name: Run frontend tests
        working-directory: frontend
        run: npm test

      - name: Run frontend test coverage
        working-directory: frontend
        run: npm run test:coverage

  e2e-test:
    name: Run E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: rust-component

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Download WASM component
        uses: actions/download-artifact@v4
        with:
          name: wasm-component
          path: target/wasm32-wasip2/release/

      - name: Install dependencies
        run: npm ci

      # Workaround for npm optional dependencies bug with rollup
      - name: Install rollup platform binary
        run: npm install --no-save @rollup/rollup-linux-x64-gnu

      - name: Build workspace packages
        run: npm run build:packages

      - name: Transpile WASM components
        working-directory: frontend
        run: npm run transpile:all

      - name: Get Playwright Version
        id: playwright-version
        run: echo "version=$(cd frontend && npx playwright --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: frontend
        run: npx playwright test --project=chromium

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30


