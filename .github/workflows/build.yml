name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust-component:
    name: Build Rust WASM Component
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            runtime
            runtime/crates/tsx-engine
            runtime/crates/sqlite-module
          cache-on-failure: true

      - name: Cache Cargo Install
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-install-${{ runner.os }}-wit-deps-cargo-component-wasm-tools

      - name: Install build tools
        run: |
          which wit-deps || cargo install wit-deps-cli --locked
          which cargo-component || cargo install cargo-component --locked
          which wasm-tools || cargo install wasm-tools --locked

      - name: Cache WIT dependencies
        uses: actions/cache@v4
        with:
          path: runtime/wit/deps
          key: wit-deps-${{ hashFiles('runtime/wit/deps.toml') }}

      - name: Download WIT dependencies
        working-directory: runtime
        run: wit-deps update

      - name: Build main WASM component
        working-directory: runtime
        run: cargo component build --release --target wasm32-wasip2

      - name: Build tsx-engine WASM module
        working-directory: runtime/crates/tsx-engine
        run: cargo component build --release --target wasm32-wasip2

      - name: Build sqlite-module WASM module
        working-directory: runtime/crates/sqlite-module
        run: cargo component build --release --target wasm32-wasip2

      - name: Verify main component
        run: wasm-tools component wit target/wasm32-wasip2/release/ts-runtime-mcp.wasm

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-component
          path: |
            target/wasm32-wasip2/release/ts-runtime-mcp.wasm
            target/wasm32-wasip2/release/tsx_engine.wasm
            target/wasm32-wasip2/release/sqlite_module.wasm
          retention-days: 7

  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: rust-component

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Download WASM component
        uses: actions/download-artifact@v4
        with:
          name: wasm-component
          path: target/wasm32-wasip2/release/

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Transpile WASM components
        working-directory: frontend
        run: npm run transpile:all

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: rust-component

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: runtime
          cache-on-failure: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Download WASM component
        uses: actions/download-artifact@v4
        with:
          name: wasm-component
          path: target/wasm32-wasip2/release/

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Transpile WASM components
        working-directory: frontend
        run: npm run transpile:all

      - name: Run Rust tests
        working-directory: runtime
        run: cargo test

      - name: Run frontend tests
        working-directory: frontend
        run: npm test

      - name: Run frontend test coverage
        working-directory: frontend
        run: npm run test:coverage

  e2e-test:
    name: Run E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: rust-component

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Download WASM component
        uses: actions/download-artifact@v4
        with:
          name: wasm-component
          path: target/wasm32-wasip2/release/

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Transpile WASM components
        working-directory: frontend
        run: npm run transpile:all

      - name: Get Playwright Version
        id: playwright-version
        run: echo "version=$(cd frontend && npx playwright --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30


