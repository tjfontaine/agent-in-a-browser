<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Agent TUI Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1b26;
            color: #a9b1d6;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 1rem;
            border-bottom: 1px solid #363b54;
        }

        h1 {
            font-size: 1.5rem;
            color: #7aa2f7;
        }

        .subtitle {
            color: #565f89;
            margin-top: 0.25rem;
        }

        .controls {
            padding: 1rem;
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        #launch-btn {
            background: #7aa2f7;
            color: #1a1b26;
        }

        #launch-btn:hover {
            background: #89b4fa;
        }

        #launch-btn:disabled {
            background: #363b54;
            color: #565f89;
            cursor: not-allowed;
        }

        #terminal-container {
            flex: 1;
            padding: 1rem;
        }

        #terminal {
            width: 100%;
            height: 100%;
            min-height: 400px;
            border-radius: 0.5rem;
            overflow: hidden;
            background: #1a1b26;
        }

        .status {
            padding: 0.5rem 1rem;
            border-top: 1px solid #363b54;
            font-family: monospace;
            font-size: 0.875rem;
            color: #565f89;
        }

        .status.error {
            color: #f7768e;
        }

        .status.success {
            color: #9ece6a;
        }
    </style>
</head>

<body>
    <header>
        <h1>ðŸŽ¨ Web Agent TUI Test</h1>
        <p class="subtitle">Testing ratatui + ghostty-web integration</p>
    </header>

    <div class="controls">
        <button id="launch-btn">Launch TUI</button>
    </div>

    <div id="terminal-container">
        <div id="terminal"></div>
    </div>

    <div id="status" class="status">Ready to launch</div>

    <script type="module">
        const launchBtn = document.getElementById('launch-btn');
        const terminalEl = document.getElementById('terminal');
        const statusEl = document.getElementById('status');

        function updateStatus(message, type = 'info') {
            statusEl.textContent = message;
            statusEl.className = 'status';
            if (type === 'error') statusEl.classList.add('error');
            if (type === 'success') statusEl.classList.add('success');
        }

        launchBtn.addEventListener('click', async () => {
            launchBtn.disabled = true;
            updateStatus('Loading TUI modules...');

            try {
                // Import the TUI loader - use /src/ prefix for Vite
                const { launchTui } = await import('/src/wasm/tui-loader.ts');

                updateStatus('Initializing ghostty-web...');

                // Launch the TUI - pass container as HTMLElement
                const { terminal, stop } = await launchTui({
                    container: terminalEl,
                    fontSize: 14,
                    theme: {
                        background: '#1a1b26',
                        foreground: '#a9b1d6',
                        cursor: '#c0caf5',
                    }
                });

                updateStatus('TUI running! Type to interact.', 'success');

                // Focus the terminal
                terminal.focus();

            } catch (err) {
                console.error('TUI launch error:', err);
                updateStatus(`Error: ${err.message}`, 'error');
                launchBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
