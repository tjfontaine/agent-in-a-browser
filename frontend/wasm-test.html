<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Runtime Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }

        #status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        #status.loading {
            background: #3a3a5e;
        }

        #status.ready {
            background: #1a5e1a;
        }

        #status.error {
            background: #5e1a1a;
        }

        #output {
            background: #0a0a1e;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <h1>WASM Runtime Test Harness</h1>
    <div id="status" class="loading">Initializing WASM sandbox...</div>
    <div id="output"></div>

    <script type="module" src="/src/wasm-test.ts"></script>
</body>

</html>
