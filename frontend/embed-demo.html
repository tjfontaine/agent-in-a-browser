<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edge Agent - Live Editor Demo</title>
    <meta name="description" content="Watch AI build and modify web pages in real-time." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/src/embed-demo.css">
</head>

<body>
    <!-- Main Layout -->
    <div class="app-container">

        <!-- Left: Control Panel -->
        <aside class="control-panel">
            <header class="panel-header">
                <a href="/" class="logo">
                    <span class="logo-icon">⚡</span>
                    <span class="logo-text">Edge Editor</span>
                </a>
                <div class="header-links">
                    <a href="/" target="_blank">Terminal</a>
                    <a href="https://agent.edge-agent.dev/docs.html" target="_blank">Docs</a>
                </div>
            </header>

            <div class="panel-content">
                <!-- Config Section (Collapsible/Minimal) -->
                <section class="config-section">
                    <div class="input-group">
                        <select id="provider" class="form-select" title="AI Provider">
                            <option value="anthropic">Anthropic</option>
                            <option value="openai">OpenAI</option>
                            <option value="gemini">Gemini</option>
                        </select>
                        <input type="password" id="api-key" class="form-input" placeholder="API Key">
                    </div>
                </section>

                <!-- Task Scenarios -->
                <section class="examples-section">
                    <h3 class="section-label">Start with an idea:</h3>
                    <div class="examples-grid" id="examples-list">
                        <!-- Populated by JS -->
                    </div>
                </section>

                <!-- Chat/Input Area -->
                <section class="chat-section">
                    <div id="activity-log" class="activity-log">
                        <div class="log-welcome">Ready to build.</div>
                    </div>

                    <div class="input-area">
                        <textarea id="task-input" class="task-input" rows="3"
                            placeholder="Describe what to build or change..."></textarea>
                        <button id="run-btn" class="btn-run" title="Run Task">
                            <span class="btn-icon">▶</span>
                        </button>
                    </div>
                </section>

                <!-- Terminal Output -->
                <section class="terminal-section">
                    <div class="terminal-header">
                        <span class="terminal-title">Agent Terminal</span>
                        <span id="terminal-status" class="terminal-status">Idle</span>
                    </div>
                    <div id="terminal-output" class="terminal-output">
                        <span class="terminal-hint">$ Waiting for commands...</span>
                    </div>
                </section>
            </div>
        </aside>

        <!-- Right: Live Preview -->
        <main class="preview-panel">
            <div class="preview-header">
                <div class="preview-title">
                    <span class="preview-dot"></span> Live Preview
                </div>
                <div class="preview-actions">
                    <button id="refresh-preview" class="btn-icon" title="Reload Preview">↻</button>
                    <button id="open-new-tab" class="btn-icon" title="Open in New Tab">↗</button>
                </div>
            </div>

            <div class="preview-container-wrapper">
                <iframe id="preview-frame" class="preview-frame" sandbox="allow-scripts allow-modals"></iframe>
            </div>

            <!-- Toast / Notification -->
            <div id="toast" class="toast hidden">Updated index.html</div>
        </main>

    </div>

    <script type="module" src="/src/embed-demo.ts"></script>
</body>

</html>
