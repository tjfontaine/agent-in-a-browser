<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - Web Agent</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e7;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        h2 { margin: 0 0 0.5rem; }
        p { margin: 0; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="title">Processing Authorization...</h2>
        <p id="message">Please wait while we complete the authorization.</p>
    </div>

    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const state = params.get('state');
            const error = params.get('error');
            const errorDescription = params.get('error_description');

            const spinner = document.getElementById('spinner');
            const title = document.getElementById('title');
            const message = document.getElementById('message');

            if (error) {
                spinner.style.display = 'none';
                title.textContent = 'Authorization Failed';
                title.className = 'error';
                message.textContent = errorDescription || error;
                
                // Send error to opener
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth-callback',
                        error: error,
                        errorDescription: errorDescription,
                        state: state
                    }, window.location.origin);
                }
                
                // Close after delay
                setTimeout(() => window.close(), 3000);
            } else if (code && state) {
                spinner.style.display = 'none';
                title.textContent = 'Authorization Successful!';
                title.className = 'success';
                message.textContent = 'You can close this window.';
                
                // Send code to opener
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth-callback',
                        code: code,
                        state: state
                    }, window.location.origin);
                }
                
                // Close after short delay
                setTimeout(() => window.close(), 1000);
            } else {
                spinner.style.display = 'none';
                title.textContent = 'Invalid Callback';
                title.className = 'error';
                message.textContent = 'Missing required parameters.';
                
                setTimeout(() => window.close(), 3000);
            }
        })();
    </script>
</body>
</html>
