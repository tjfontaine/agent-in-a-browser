[package]
name = "web-agent-tui"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
# TUI framework - no default features to avoid crossterm
ratatui = { version = "0.29", default-features = false }

# WASM support
wit-bindgen = "0.36"

# Serialization for config
toml = "0.8"
serde = { version = "1.0", features = ["derive"] }

[package.metadata.component]
package = "agent:tui"
